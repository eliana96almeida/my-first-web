<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section-divider {
            width: 100%;
            height: 5px;
            background-color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <div class="container">
        <h2>Bienvenido a mi página web</h2>
        <p>Esta es una página web de ejemplo.</p>
        <div class="section-divider"></div>
        <section>
            <h2>Contáctanos</h2>
            <p>Si deseas obtener más información, no dudes en ponerte en contacto con nosotros.</p>
            <a href="mailto:info@example.com">Envíanos un correo</a>
        </section>
        <div class="section-divider"></div>
        <section>
            <h2>Productos</h2>
            <ul>
                <li>Producto 1</li>
                <li>Producto 2</li>
                <li>Producto 3</li>
            </ul>
        </section>
    </div>
</body>
</html>
